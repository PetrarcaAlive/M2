<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-do list</title>
</head>
<body>

    <main>
        <div class="yellow-line"></div>

        <h1>To-Do List</h1>

        <img class="button-sort" src="img/sort.png" alt="Сортировать по алфавиту">

        <div class="item-box">
            <div class="item">
                <img class="button-dnd" src="img/dnd.png" alt="Переместить дело">
                <input class="input-zone" type="text">
                <img class="button-remove" src="img/remove.png" alt="Удалить">
            </div>
        </div>

        <div class="button-add-wrapper">
            <button class="button-add"><img src="img/ultraButton.png" alt="Добавить дело"></button>
        </div>
 
    </main>
  <script src="script.js"></script>
</body>
</html>
